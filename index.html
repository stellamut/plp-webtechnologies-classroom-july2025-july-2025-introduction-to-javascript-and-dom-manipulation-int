<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Sector JS Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1> Food Sector Interactive Page</h1>

  <section>
    <label for="foodInput">Enter your favorite food:</label>
    <input type="text" id="foodInput" />
    <button id="checkFoodBtn">Check Food</button>
    <p id="foodMessage"></p>
  </section>

  <section>
    <button id="toggleThemeBtn">Toggle Theme</button>
  </section>

  <section>
    <h2> Popular Foods</h2>
    <ul id="foodList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
